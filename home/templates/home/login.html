<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Card Container -->
    <div class="max-w-md mx-auto mt-8 p-6 bg-white shadow-lg rounded-lg">

        <h2 class="text-2xl font-semibold text-center text-gray-900 mb-6">Login to Monitoring</h2>

        <form method="POST">
            {% csrf_token %}
            
            {% if messages %}
            <div style="color: red;">
                <ul>
                    {% for message in messages %}
                        <li class="font-bold text-md text-center mb-4">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
            <div class="mb-5">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your username</label>
                <input type="text" id="username" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="johndoe" required />
            </div>

            <!-- Password Field -->
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your password</label>
                <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Submit
            </button>

        </form>

    </div>

</body>
</html>
